<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeterVPN - VPN by the minute</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        const satsPerMin = 5.7

        $(document).ready(() => {
            const updateCost = (duration) => {
                const sats = Math.round(parseInt(duration) * satsPerMin)
                $("#cost").text(`${sats} satoshi`)
            };
            let $duration = $("#duration");
            $duration.change((e) => updateCost(e.target.value))
            updateCost($duration.val())
        })
    </script>
</head>
<body>
<style>
    body {
        font-family: "Helvetica Neue", sans-serif;
        background: #1c1c1c;
        color: #b4b4b4;
    }

    .content {
        margin: 25px 50px;
    }

    h1 {
        color: #c28306;
    }

    label {
        margin-right: 20px;
    }
</style>
<div class="content">
    <h1>
        MeterVPN - VPN by the minute
    </h1>
    <hr>
    <p>
        <label for="pubkey">WireGuard Public Key</label>
        <input type="text" id="pubkey">
    </p>
    <p>
        <label for="duration">Duration</label>
        <select name="duration" id="duration">
            <option value="1440">1 Day</option>
            <option value="360">6 Hours</option>
            <option value="180">3 Hours</option>
            <option value="60" selected>1 Hour</option>
            <option value="30">30 Minutes</option>
        </select>
    </p>
    <p>
        Cost

        <b id="cost"></b>
    </p>
    <button id="submit">Buy</button>

    <button id="config">Download Configuration</button>
</div>
</body>
</html>
