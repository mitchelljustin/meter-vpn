<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!--  Resources from CDNs  -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-EHgAIxZ/n1IaWzhk7MwPaOux4UOWSr3czJ4dEVimBvo="
            src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.0/jszip.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-oirnoViW9lYllRfFCj8bHlWrneMp/XIHg+ct2exOvIc="
            src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.1/nacl-fast.min.js"></script>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">

    <!--  Vendor resources  -->
    <link href="/assets/external/bootstrap.min.css" rel="stylesheet">
    <script src="/node_modules/qrcodejs/qrcode.min.js"></script>

    <!--  Local scripts -->
    <link href="/assets/css/global_style.css" rel="stylesheet">
    <script src="/assets/js/common.js"></script>

    <title>
        {{ .Title }}
    </title>
</head>
<body class="container min-vh-100 d-flex flex-column">
<nav class="navbar navbar-dark d-md-flex d-none flex-nowrap">
    <h3>
        <a class="ml-0 orbitron d-flex align-items-end" href="/">
            <img alt="" class="mr-3" src="/assets/images/logo.png" style="width: 50px; height: 50px;">
            MeterVPN
        </a>
    </h3>
    {{include "partials/navlinks"}}
</nav>
<nav class="navbar navbar-dark d-md-none d-flex p-2">
    <h4 class="ml-2">
        <a class="orbitron d-flex align-items-end" href="/">
            <img alt="" class="mr-3" src="/assets/images/logo.png" style="width: 40px; height: 40px;">
            MeterVPN
        </a>
    </h4>
    <button class="navbar-toggler mr-3" data-target="#mobileNavbar" data-toggle="collapse" type="button">
        <span class="text-dark"><i class="fas fa-bars fa-2x"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="mobileNavbar">
        {{include "partials/navlinks"}}
    </div>
</nav>

<div class="content p-md-5 p-3 flex-fill">
    {{template "content" .}}
</div>

{{include "partials/create-account-modal"}}
{{include "partials/login-modal"}}
</body>
</html>
