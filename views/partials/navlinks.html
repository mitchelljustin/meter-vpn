{{if .LoggedIn}}
    <a class="nav-link btn btn-secondary btn-lg ml-auto mr-3" href="/account">
        My Account
    </a>
    <button class="nav-link btn btn-primary btn-lg" data-action="logout">
        Logout
    </button>
{{else}}
    <a class="nav-link btn btn-secondary btn-lg ml-auto mr-3" href="/login">
        Login
    </a>
    <button class="nav-link btn btn-primary btn-lg" data-toggle="modal" data-target="#createAccountModal">
        Create Account
    </button>
{{end}}
